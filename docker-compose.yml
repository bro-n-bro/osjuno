version: '3'

services:

  # todo volumes
  # todo better way to sync db schema from https://github.com/forbole/bdjuno/tree/chains/osmosis/database/schema
  postgres:
    image: postgres:latest
    container_name: osmosis-index-postgres
    restart: always
    volumes:
      - ./database/schema/:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_DB=${POSTGRES_DB_NAME}
      - POSTGRES_USER=${POSTGRES_USER_NAME}
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD}
    ports:
      - ${POSTGRES_DB_PORT}:5432

  graphql-engine:
    image: hasura/graphql-engine:latest
    container_name: osmosis-index-hasura
    restart: always
    depends_on:
      - "postgres"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER_NAME}:${POSTGRES_DB_PASSWORD}@postgres:${POSTGRES_DB_PORT}/${POSTGRES_DB_NAME}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
    ports:
      - ${HASURA_PORT}:8080

  # todo specify node via env here
  osjuno:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - "postgres"
    volumes:
      - ~/.osjuno:/osjuno
